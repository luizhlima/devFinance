<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <a href="https://luizhlima.github.io/devFinance/index.html"><img src="./assets/logo.svg" alt="Logo Dev Finance"></a>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay">R$5.000,00</p>
            </div>


            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="expenseDisplay">R$3.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image total">
                </h3>
                <p id="totalDisplay">R$8.000,00</p>
            </div>

        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="#">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="descriptiont" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" name="amount" id="amount" step="0.1" placeholder="Valor">
                        <small class="help">Use o sinal - (negativo) para despesas e, (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Descrição</label>
                        <input type="date" name="date" id="date" placeholder="Data">
                    </div>
                    <div class="input-group actions">
                        <a href="" class="button cancel">Cancelar</a>
                        <button id="save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>dev.Finance$</p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
